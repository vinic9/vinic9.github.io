<!DOCTYPE html>
<html lang="en, pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratata INVOICE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body id="fade_in" class=" scrollbar-Chrome scrollbar-Firefox">
  <link rel="stylesheet" type="text/css" href="/main_css/main.css">


  <!-- RATATA INVOICE-->


  <!-- Title and ICON-->
  <div id="heading_title">
    <h3><img width="42px" src="/img/icons/ratata_icon.png" alt="ratata_icon"> <b>RATATÁ</b> </h3>


    <br>
  </div>

  <div class="ribbon">
    <a href="#">Pago</a>

  </div>
  <main class="container">


    <!--HEADING-->
    <div class="panel panel-default">
      <div class="panel-heading text-center" style="background-color: #16a77e;">
        <label>Recibo</label>


      </div>
      <form action="" method="get">

        <div class="panel-body first_panel  text-center">
          <div class="row">
            <div class="col-sm-4"></div>
            <!--COL2-->
            <div class="col-sm-4">

              <!--Pagante-->
              <div>

                <h5>Pagante: <b>Nome Aqui</b></h5>
              </div>
              <!--  Descrição -->
              <div>
                <h5>Descrição: <b> Avaliação de Skills</b></h5>
              </div>

              <!--  Data de pagamento -->
              <div>
                <h5>Data de pagamento: <b>09/03/2022</b></h5>

                <!--EMAIL-->
                <div>

                  <h5>Email: <b> example@ratata.com.br </b></h5>
                </div>
                <!--NUM FINAL CDC-->
                <div>
                  <h5>Cartão Final:<b> 1234 </b></h5>
                </div>

              </div>

            </div>

            <!--COL3-->
            <div class="col-sm-3">

            </div>
          </div>
          <hr>
          <div class="row  text-center">
            <!--Second Row-->

            <div>
              <!-- Valor Pago-->
              <p>Valor Pago<p>
              <h4><b>R$ 42.00</b>
                </h5>
            </div>

          </div>
        </div>
    </div>

  </main>


  <script type="text/javascript" src="/main_js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
