<!DOCTYPE html>
<html lang="en, pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ratata bills</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<!-- RATATA PAY -->

<body id="fade_in" class=" scrollbar-Chrome scrollbar-Firefox">
  <link rel="stylesheet" type="text/css" href="/main_css/main.css">

  <!-- Title and ICON-->
  <div id="heading_title">
    <h3> <img width="42px" src="/img/icons/ratata_icon.png" alt="ratata_icon"> <b>RATATÁ</b> </h3>
    <br>
  </div>


  <div class="ribbon">
    <a href="#">Pendente</a>

  </div>
  <main class="container">
    <!--HEADING-->
    <div class="panel panel-default">
      <div class="panel-heading text-center" style="background-color: #16a77e ;">
        <label> Informações do Rateio <button id="firstpanel_btn"></button></label>
      </div>
      <!--Informações do Rateio-->
      <form action="" method="get">
        <div class="panel-body  text-left first_panel">
          <div class="row">
            <div class="col-sm-3"></div>
            <!--COL2-->
            <div class="col-sm-4">
              <!--  Descrição -->
              <div>
                <h6>Descrição</h6>
                <h5><b>Avaliação de Skills</b></h5>
              </div>

              <!--  Data de criação -->
              <div>
                <h6>Data de criação</h6>
                <h5><b>08/03/2022</b></h5>
              </div>

              <!--  Criador -->
              <div>
                <h6>Criador</h6>
                <h5><b>RATATA</b></h5>
              </div>
            </div>

            <!--COL3-->
            <div class="col-sm-3">


              <div>
                <!--  CPF/CNPJ CEDENTE -->
                <h6>CPF/CNPJ
                </h6>
                <h5><b>42596651000136</b></h5>
              </div>

              <div>
                <!--EMAIL-->
                <h6>Email</h6>
                <input required type="email" class="email form-group" placeholder="Digite seu e-mail">
              </div>

            </div>
          </div>
          <hr>
          <div class="row  text-center">
            <!--Second Row-->

            <div>
              <!-- Valor Individual-->
              <h5>Valor Individual</h6>
                <h4><b>R$ 42.00</b>
              </h5>
            </div>

          </div>
        </div>
    </div>
    </form>

    <!--Opções de pagamento -->
    <div>
      <label class="text-light text-center">Opções de Pagamento </label>

    </div>
    <br>

    <!--PIX -->
    <div class="panel panel-default">
      <div class="panel-heading text-center" style="background-color: #16a77e;">
        <label> PIX <button id="pixpanel_btn"></button></label>
      </div>

      <div class="panel-body text-center justify-content panel_pix">
        <input style="display: none;" type="text" id="pix_number" value="!@@Número PIX TESTE@@!">
        <img class="qrcode_box" width="138" src="/img/qrcode/qr_img.png" alt="qrcode">

        <div>
          <!--buttoncopy-->
          <br>
          <button onclick="CopyButton()" class="btn text-light">Pix Copia e Cola</button>
        </div>

      </div>
    </div>




    <!-- CARTÃO DE CRÉDITO-->
    <div class="panel panel-default">
      <div class="panel-heading text-center" style="background-color: #16a77e ;">
        <label>Cartão de crédito <button id="creditcard_btn"></button>
        </label>

      </div>
      <form action="" method="get">

        <div class="panel-body cdc_panel text-center">
          <!-- ENDEREÇO-->
          <div>
            <div class="text-left">
              <label> <b> Endereço de Cobrança </b> </label>
            </div>
            <div class="">
              <input type="text" placeholder="Endereço" required>
              <input type="number" minlength="8" placeholder="Número" required>
            </div>
            <div>
              <input type="text" placeholder="Bairro" required>
            </div>

            <div>
              <input type="text" placeholder="Cidade" required>
              <input type="text" placeholder="Estado" required>
            </div>
          </div>
          <br>

          <!--Dados do cartão-->
          <div>
            <div class="text-left">
              <label> Dados do cartão </label>
            </div>
            <input id="txt1" type="text" maxlength="16" placeholder="Número do Cartão" onkeyup="autoTab(this, 'txt2')"
              required>
          </div>

          <div>
            <input id="txt2" type="text" maxlength="86" placeholder="Nome do Titular" required>

            <input id="txt3" type="text" maxlength="11" placeholder="CPF do Titular" onkeyup="autoTab(this, 'txt4')"
              required>
          </div>

          <div>
            <input id="txt4" type="text" maxlength="2" placeholder="Mês de Expiração" onkeyup="autoTab(this, 'txt5')"
              required>

            <input id="txt5" type="text" maxlength="2" placeholder="Ano de Expiração" onkeyup="autoTab(this, 'txt6')"
              required>
          </div>

          <div>
            <input id="txt6" type="text" maxlength="4" placeholder="CVV" required>
          </div>

          <!--Dados do cartão end-->
          <div class="text-center">
            <input type="submit" class="btn text-light" value="Pagar" required>
          </div>
        </div>
    </div>
    <!--panel-body end-->
    </div>
    <!--panel-default end-->

    </form>
  </main>


  <script type="text/javascript" src="/main_js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
