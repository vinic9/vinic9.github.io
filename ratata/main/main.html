<!DOCTYPE html>
<html lang="en, pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratata bills</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body id="fade-in" class=" scrollbar-Chrome scrollbar-Firefox">

  <link rel="stylesheet" type="text/css" href="/ratata/main_css/main.css">

  <div class="ribbon">
    <a href="#">Pendente</a>

  </div>
  <main class="container">

    <!-- description-->
    <div id="heading_title">
      <h3>
        <img width="42px" src="/ratata/img/icons/ratata_icon.png" alt="ratata_icon">

        RATATÁ
      </h3>


      <br>
    </div>


    <!--HEADING-->
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <label> Informações do Rateio <button id="hidden0_btn"></button> </label>



      </div>
      <!--Info rateior-->
      <form action="" method="get">

        <div class="panel-body  text-left first-panel">
          <div class="row">
            <div class="col-sm-3"></div>
            <!--COL2-->
            <div class="col-sm-4">
              <!--  Descrição -->
              <div>
                <h6>Descrição</h6>
                <h5><b>Avaliação de Skills</b></h5>
              </div>

              <!--  Data de criação -->
              <div>
                <h6>Data de criação</h6>
                <h5><b>08/03/2022</b></h5>
              </div>

              <!--  Criador -->
              <div>
                <h6>Criador</h6>
                <h5><b>RATATA</b></h5>
              </div>
            </div>

            <!--COL3-->
            <div class="col-sm-3">


              <div>
                <!--  CPF/CNPJ CEDENTE -->
                <h6>CPF/CNPJ
                </h6>
                <h5><b>42596651000136</b></h5>
              </div>

              <div>
                <!--EMAIL-->
                <h6>Email</h6>
                <input required type="email" class="email form-group" placeholder="Digite seu e-mail">
              </div>

            </div>
          </div>
          <hr>
          <div class="row  text-center">
            <!--Second Row-->

            <div>
              <!-- Valor Individual-->
              <h5>Valor Individual</h6>
                <h4><b>R$ 42.00</b>
              </h5>
            </div>

          </div>
        </div>
    </div>
    </form>

    <!--Opções titulo -->
    <div class="text-light text-center">
      <br>
      <label>Opções de Pagamento </label>
    </div>


    <!--PIX -->
    <div class="panel panel-default ">
      <div class="panel-heading text-left">
        <label> PIX <button id="hidden_btn"></button></label>


      </div>

      <!--QRCODE E PIX CODE ABAIXO-->
      <div class="panel-body panel_pix">

        <!-- pix code-->
        <p id="myPix" hidden> !@@CÓDIGO PIX TESTE@@! </p>


        <div class="text-center justify-content">

          <!-- IMG PIX QR CODE-->

          <img class="qrcode-box" width="138" src="/ratata/img/qrcode/qr_img.png" alt="qrcode">

          <!--INPUT-->
          <div>
            <br>
            <input type="button" id="btnCopy" class="btn text-light" value=" Pix Copia e Cola ">
          </div>
        </div>
      </div>
    </div>




    <!--INPUT CARTÃO DE CRÉDITO-->
    <div class="panel panel-default">
      <div class="panel-heading text-left">
        <label>Cartão de crédito <button id="hidden2_btn"></button>
        </label>
      </div>
      <form action="" method="get">

        <div class="panel-body panel_cdc">
          <!--INPUT ENDEREÇO-->
          <div>
            <div>
              <label> Endereço de Cobrança </label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Endereço" required>
            </div>

            <div class="form-group">
              <input type="number" minlength="8" class="form-control" placeholder="Número" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Bairro" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Cidade" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Estado" required>
            </div>
          </div>

          <!--Dados do cartão-->
          <div>
            <div class="form-group">

              <div>
                <h3>Dados do cartão <img height="32px" src="/ratata/img/icons/credcard.png" alt="card_flags">
                </h3> 
             
                </div>

            

              <input id="txt1" type="text" maxlength="16" class="form-control" placeholder="Número do Cartão"
                onkeyup="autoTab(this, 'txt2')" required>
            </div>

            <!--Nome -->
            <div class="form-group">
              <input id="txt2" type="text" maxlength="86" class="form-control" placeholder="Nome do Titular" required>
            </div>

            <!--CPF -->
            <div class="form-group">
              <input id="txt3" type="text" maxlength="11" class="form-control" placeholder="CPF do Titular"
                onkeyup="autoTab(this, 'txt4')" required>
            </div>

            <!--Expiração -->
            <div class="form-group">
              <input id="txt4" type="text" maxlength="2" class="form-control" placeholder="Mês de Expiração"
                onkeyup="autoTab(this, 'txt5')" required>
            </div>

            <div class="form-group">
              <input id="txt5" type="text" maxlength="2" class="form-control" placeholder="Ano de Expiração"
                onkeyup="autoTab(this, 'txt6')" required>
            </div>

            <div class="form-group">
              <input id="txt6" type="text" maxlength="4" class="form-control" placeholder="CVV" required>
            </div>
          </div>
          <!--Dados do cartão end-->
          <div class="text-center">
            <input type="submit" class="btn text-light" value="Pagar" required>
          </div>
        </div>
        <!--panel-body end-->
    </div>
    <!--panel-default end-->

    </form>
  </main>


  <script type="text/javascript" src="/ratata/main_js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
