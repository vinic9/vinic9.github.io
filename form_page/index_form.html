<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Form exercise</title>
</head>
<body class="background">
    
    <header>
        <nav> <a href="/index.html"><small>home</small></a> </nav>
        
        <h1>Form</h1>
        <hr>
    </header>
    
    <main>
        
        <section id="input.transform">

            <h2>Form selection of social media.</h2>
            
            <fieldset id="campo">
                <form action="" method="post">
                <div id="input">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" name="nome" required>
                </div>
                <div id="email">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" name="email" required>
                </div>
                <div id="checkbox">
                    <label for="social_media"><strong>Social's</strong></label>
                    <input type="checkbox" name="sm1" value="reddit" >
                    <label for="social_media">reddit</label>
                    <input type="checkbox" name="sm2" value="twitter">
                    <label for="social_media">twitter</label>
                    <input type="checkbox" name="sm3" value="facebook">
                    <label for="social_media">facebook</label>
                    <input type="checkbox" name="sm4" value="instagram">
                    <label for="social_media">instagram</label>
                </div>
                <div>
                    <label for="selection">Best activity</label>
                    <select name="select" id="select">
                        <option selected disabled value="">Select</option>
                        <option>Within the community</option>
                        <option>Community manegement</option>
                    </select>
                </div>

                
                <label for="textarea">Why you like this social media?</label>
                
                <div>
                  <textarea name="textarea" id="textarea" rows="5" cols="55" rows="10" required> </textarea>
                </div>
                
                <div>
                    <button type="submit" >Submit</button>
                </div>
            </form>
            
            </fieldset>

        </section>

    </main>

    <footer>

        
        <span class="campo" id="links">

            <small>Βηνισιους,Contatos</small>

            <a href="https://www.instagram.com/finicv_art/" target="#_blank"><small id="Instagram">Instagram</small></a>
        
        </span>
    
        </footer>
    
</body>
